{% block script %}
    <script>
        $(document).ready(function () {
            function refresh() {
                $.getJSON('{% url "detail_api" %}', function (ret) {

                    $('#content').html(ret.content);
                })

            }
            Window.clearInterva(refresh)
        })
    </script>
{% endblock %}
