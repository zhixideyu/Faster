{% extends "base.html" %}
{% load i18n %}
{% load account socialaccount %}
{% block title %}登录{% endblock %}

{% block div %}
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
        <div class="tabs-container">
            <ul class="nav nav-tabs">
                <li class="active"><a aria-expanded="true" href="#tab-1" data-toggle="tab">注册账户</a>
                </li>
                <li><a aria-expanded="false" href="#tab-2" data-toggle="tab">登录账号</a>
                </li>
                <li><a aria-expanded="false" href="#tab-3" data-toggle="tab">第三方登录</a>
                </li>
            </ul>
            <div class="tab-content ">
                <div class="tab-pane active" id="tab-1">
                    <div class="ibox" >
                        <div class="ibox-content">
                            <form id="form" action="" class="wizard-big">
                                <h1>账户</h1>
                                <fieldset>
                                    <h2>账户信息</h2>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label>用户名 *</label>
                                                <input id="userName" name="userName" type="text"
                                                       class="form-control required">
                                            </div>
                                            <div class="form-group">
                                                <label>密码 *</label>
                                                <input id="password" name="password" type="text"
                                                       class="form-control required">
                                            </div>
                                            <div class="form-group">
                                                <label>确认密码 *</label>
                                                <input id="confirm" name="confirm" type="text"
                                                       class="form-control required">
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="text-center">
                                                <div style="margin-top: 20px">
                                                    <i class="fa fa-sign-in"
                                                       style="font-size: 180px;color: #e5e5e5 "></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </fieldset>
                                <h1>个人资料</h1>
                                <fieldset>
                                    <h2>个人资料信息</h2>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>姓名 *</label>
                                                <input id="name" name="name" type="text"
                                                       class="form-control required">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Email *</label>
                                                <input id="email" name="email" type="text"
                                                       class="form-control required email">
                                            </div>
                                            <div class="form-group">
                                                <label>地址 *</label>
                                                <input id="address" name="address" type="text" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <h1>警告</h1>
                                <fieldset>
                                    <div class="text-center" style="margin-top: 120px">
                                        <h2>你是火星人 :-)</h2>
                                    </div>
                                </fieldset>

                                <h1>完成</h1>
                                <fieldset>
                                    <h2>条款</h2>
                                    <input id="acceptTerms" name="acceptTerms" type="checkbox" class="required">
                                    <label for="acceptTerms">我同意注册条款</label>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="tab-2">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">用户名：</label>
                                    <div class="col-sm-8">
                                        <input type="email" placeholder="用户名" class="form-control">
                                        <span class="help-block m-b-none">请输入您注册时所填的E-mail</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">密码：</label>
                                    <div class="col-sm-8">
                                        <input type="password" placeholder="密码" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-8">
                                        <button class="btn btn-sm btn-info" type="submit">登 录</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="tab-3"></div>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
    </div>


{% endblock %}
{% block script %}
    <script>
        toastr.options = {
          "closeButton": true,
          "debug": false,
          "progressBar": true,
          "positionClass": "toast-bottom-right",
          "showDuration": "5000",
          "hideDuration": "5000",
          "timeOut": "5000",
          "extendedTimeOut": "5000",
          "showEasing": "swing",
          "hideEasing": "linear",
          "showMethod": "fadeIn",
          "hideMethod": "fadeOut"
        };
        toastr['info']("这里你可以选择注册账号或者进行第三方登录！", "Hi, 欢迎登录快捷社区");
        $(document).ready(function () {
            $("#wizard").steps();
            $("#form").steps({
                bodyTag: "fieldset",
                onStepChanging: function (event, currentIndex, newIndex) {
                    // Always allow going backward even if the current step contains invalid fields!
                    if (currentIndex > newIndex) {
                        return true;
                    }

                    // Forbid suppressing "Warning" step if the user is to young
                    if (newIndex === 3 && Number($("#age").val()) < 18) {
                        return false;
                    }

                    var form = $(this);

                    // Clean up if user went backward before
                    if (currentIndex < newIndex) {
                        // To remove error styles
                        $(".body:eq(" + newIndex + ") label.error", form).remove();
                        $(".body:eq(" + newIndex + ") .error", form).removeClass("error");
                    }

                    // Disable validation on fields that are disabled or hidden.
                    form.validate().settings.ignore = ":disabled,:hidden";

                    // Start validation; Prevent going forward if false
                    return form.valid();
                },
                onStepChanged: function (event, currentIndex, priorIndex) {
                    // Suppress (skip) "Warning" step if the user is old enough.
                    if (currentIndex === 2 && Number($("#age").val()) >= 18) {
                        $(this).steps("next");
                    }

                    // Suppress (skip) "Warning" step if the user is old enough and wants to the previous step.
                    if (currentIndex === 2 && priorIndex === 3) {
                        $(this).steps("previous");
                    }
                },
                onFinishing: function (event, currentIndex) {
                    var form = $(this);

                    // Disable validation on fields that are disabled.
                    // At this point it's recommended to do an overall check (mean ignoring only disabled fields)
                    form.validate().settings.ignore = ":disabled";

                    // Start validation; Prevent form submission if false
                    return form.valid();
                },
                onFinished: function (event, currentIndex) {
                    var form = $(this);

                    // Submit form input
                    form.submit();
                }
            }).validate({
                errorPlacement: function (error, element) {
                    element.before(error);
                },
                rules: {
                    confirm: {
                        equalTo: "#password"
                    }
                }
            });
        });
    </script>
{% endblock %}
